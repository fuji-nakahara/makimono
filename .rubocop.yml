require:
  - rubocop-rspec

AllCops:
  NewCops: enable

# rubocop

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

# rubocop-rspec

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/VerifiedDoubles:
  IgnoreSymbolicNames: true
